{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
          <h5 class="text-center py-5">Are you sure you want to delete this Followup?</h5>
    <div class="d-flex p-1 justify-content-center">
      <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-outline-primary my-3 w-100">Yes, I'm sure.</button>
      <hr />
      <div>
          <a href="{% url 'leads:lead_detail' followup.lead.pk%}" class="w-100 btn btn-outline-secondary">Back to lead detail page</a>
      </div>
      </form>
      </div>
      </div>
{% endblock content %}
