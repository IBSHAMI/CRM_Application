{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
  <div class="container">
    <h2 class="text-center py-3">Enter New Password Below</h2>
  <div class="d-flex p-2 justify-content-center">
    <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-primary my-3 w-75">Confirm New Password</button>
    </form>
    </div>
  </div>
{% endblock content %}
