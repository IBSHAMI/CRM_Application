{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
  <div class="container">
    <h2 class="text-center py-3">Reset your password</h2>
  <div class="d-flex p-2 justify-content-center">
    <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-primary my-3 w-75">Reset Password</button>
    <hr />
    <a href="{% url 'login'%}">Already have an account?</a>
    </form>
    </div>
  </div>
{% endblock content %}
