{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container">
          <h5 class="text-center py-3">Are you sure you want to delete this Agent?</h5>
    <div class="d-flex p-1 justify-content-center">
      <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-outline-primary my-3 w-100">Yes, I'm sure.</button>
      <hr />
      <div>
          <a href="{% url 'agents:agents_list' %}" class="w-100 btn btn-outline-secondary">Back to Agents page </a>
      </div>
      </form>
      </div>
      </div>
{% endblock content %}
