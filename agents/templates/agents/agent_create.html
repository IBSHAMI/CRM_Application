{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container">
    <h2 class="text-center py-3">create a new Agent</h2>
    <div class="d-flex p-5 justify-content-center">
      <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-outline-primary my-3 w-25">Submit</button>
      <hr />
      <div>
          <a href="{% url 'agents:agents_list' %}" class="w-50 btn btn-outline-secondary">Back to Agents page</a>
      </div>
      </form>
      </div>
      </div>
{% endblock content %}
