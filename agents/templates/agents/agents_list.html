{% extends "base.html" %}
{% load static%}


{% block content %}
<div class="container px-4 py-5" id="hanging-icons">
  <div class="d-flex justify-content-between list-inline">
    <h3 class="list-inline-item">Agents List</h3>
    <a href="{% url 'agents:agents_create' %}" class="btn btn-outline-secondary list-inline-item">
      Create Agent</a>
  </div>
<div class="container py-2">
    <div class="row d-flex justify-content-center align-items-center h-100">
            <table class="table table-striped table-hover table-bordered table-responsive my-4">
              <thead>
                <tr>
                  <th class="fw-normal text-uppercase" scope="col">Username</th>
                  <th class="fw-normal text-uppercase" scope="col">Email</th>
                  <th class="fw-normal text-uppercase" scope="col">Organization</th>
                  <th class="fw-normal text-uppercase" scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
              {% for agent in agents %}
                <tr>
                  <th class="fw-normal" scope="row"> {{ agent.user.username }} </th>
                  <td class="fw-normal" >{{ agent.user.email }}</td>
                  <td class="fw-normal" >{{ agent.organization }}</td>
                  <td class="fw-normal">
                    <a href="{% url 'agents:agent_detail' agent.pk %}" class="btn btn-primary">
                      Agent Details
                    </a>
                  </td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
    </div>
  </div>
{% endblock content %}
